<!DOCTYPE HTML>
<html>
<head>
    <title>API接口测试工具</title>
    <meta charset="UTF-8"/>
    <link href="rsc/semantic/semantic.min.css" rel="stylesheet" type="text/css">
    <link href="rsc/tool.css" rel="stylesheet" type="text/css"/>
</head>
<body class="pushable">
<div class="pusher">
    <div class="main ui container">
    	<div class="ui hidden divider"></div>
    	<div class="ui piled blue segment">
        <h3 class="ui dividing header">请求配置</h3>
        <div class="ui form" id="param_form">
            <!--参数配置开始-->
                <div class="ui segment" >
                    <div class="inline fields">
                        <div class="two wide field">
                            <label class="ui header">接口地址</label>
                        </div>
                    </div>
                    <div class="fields">
                        <div class="two wide field">
                                <select name="type" id="type"  class="ui fluid dropdown">
                     				<option value="get" >GET</option>
                     				<option value="post">POST</option>
                     			</select>
                        </div>
                        <div class="eleven wide field ui labeled input">
						  <div class="ui label">http:// </div>
						  <input name="url" id="url" type="text" class="text" placeholder="site.com"/>
						  <button class="ui teal right labeled icon button copy_button" data-tooltip="复制到剪贴板"><i class="copy icon"></i> Copy </button>
						</div>
                    </div>
                </div>
                <div class="ui segment" >
                    <div class="inline fields">
                        <div class="two wide field">
                            <label class="ui header" data-tooltip="一套类似淘宝开放API的签名规则">&nbsp;是否签名</label>
                        </div>
                        <div style="display:none" class="four wide field sign_param">
                            <label class="ui header">&nbsp;<i class="user icon"></i></label>
                        </div>
                        <div style="display:none" class="nine wide field sign_param">
                            <label class="ui header">&nbsp;&nbsp;<i class="privacy icon"></i></label>
                        </div>
                    </div>
                    <div class="fields">
                        <div class="two wide field">
                                <select name="sign" id="sign"  class="ui fluid dropdown">
                     				<option value="no">否</option>
                        			<option value="yes">是</option>
                     			</select>
                        </div>
                        <div style="display:none" class="four wide field sign_param">
                            <input name="appid" id="appid" type="text" placeholder="AppID" class="text"/>
                        </div>
                        <div style="display:none" class="nine wide field sign_param">
                            <input name="appkey" id="appkey" type="password" placeholder="AppKey" class="text privacy icon"/>
                        </div>
                    </div>
                </div>
                <div class="ui divider"></div>
                <div id="sign_param" style="display:none">
                    <label class="ui header">签名参数：</label>
                    <div class="sign_param_text am-g" >
                        <div class="am-u-sm-3">
                            <input name="appid" id="appid" type="text" placeholder="AppID" class="am-form-field">
                        </div>
                        <div class="am-u-sm-9">
                            <input name="appkey" id="appkey" type="password" placeholder="AppKey" class="am-form-field"/>
                        </div>
                    </div>
                </div>
                <div class="ui divider"></div>
                <div class="inline field">
                    <label class="ui header">请求参数</label>
                    <button class="ui tiny basic button" id="add_request"><i class="icon plus"></i>添加参数</button>
                </div>
                <div class="ui segment" id="request_arr">
                    <div class="inline fields">
                        <div class="inline field" data-tooltip="删除全部">
                            <i class="circular icon link remove red" id="removeall_request"></i>
                        </div>
                        <div class="six wide field">
                            <label>&nbsp;参数名</label>
                        </div>
                        <div class="nine wide field">
                            <label>&nbsp;&nbsp;参数值</label>
                        </div>
                    </div>
                    <div class="fields">
                        <div class="inline field" data-tooltip="删除">
                            <i class="circular icon link remove red" onclick="removeOneRow(this)"></i>
                        </div>
                        <div class="param six wide field">
                            <input type="text" placeholder="KEY" value="">
                        </div>
                        <div class="param nine wide field">
                            <input type="text" placeholder="VAL" value="">
                        </div>
                    </div>

                </div>
                <div class="ui divider"></div>
            <!--参数配置结束-->

            <!--工具按钮开始-->
            <div class="am-pagination-right">
                <button type="button" class="ui basic button"><a href="multi.html" target="_blank">批 量 测 试</a></button>
                <button id="save" type="button" class="ui basic button">保 存 配 置</button>
                <button id="showopt"  class="ui basic button blue" ">显 示 列 表</button>      
                <!--button id="add" type="button" class="ui basic button">添 加 参 数</button-->
                <button class="right floated ui basic button green" id="send"><i class="icon send"></i>发 送 请 求</button>
            </div>
            <!--工具按钮结束-->

            <!--侧边菜单开始-->
            <div class="ui sidebar right inverted vertical menu" id="optlist">
    			<div class="item" id="list-content">
        			<a><i class="icon list layout"></i>配置列表</a>
    			</div>
			</div>
            <!--侧边菜单结束-->
        </div>
            <div class="ui divider"></div>
            <h5 class="ui horizontal divider header"><i class="bar chart icon"></i> 返回结果 </h5>
            <div class="ui tall stacked segment form">
                <!-- textarea id="result" name="result" class="text" rows="2" style="resize: none" readonly>NULL</textarea> -->
                <div id="result"   class="am-panel-bd response">NULL</div>
            </div>
    </div>
</div>
</div>
<!--加载JS开始-->
<script src="rsc/jquery-2.2.4.min.js" type="text/javascript"></script>
<script src="rsc/jquery.zclip.min.js" type="text/javascript"></script>
<script src="rsc/jquery.zclip.js" type="text/javascript"></script>
<script src="rsc/semantic/semantic.min.js" type="text/javascript"></script>
<script src="rsc/tool.js" type="text/javascript"></script>
<!--加载JS结束-->
</body>
</html>
