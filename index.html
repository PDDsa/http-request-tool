<!DOCTYPE HTML>
<html>
<head>
    <title>API接口测试工具</title>
    <meta charset="UTF-8"/>
    <link href="rsc/amazeui.min.css" rel="stylesheet" type="text/css"/>
    <link href="rsc/tool.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="main">
    <div class="am-panel am-panel-default">
        <div class="am-panel-hd">请求配置</div>
        <div class="am-panel-bd">
            <!--参数配置开始-->
            <form id="form">
                <div>
                    接口地址：
                    <input name="url" id="url" type="text" class="am-form-field"/>
                </div>
                <div>
                    请求方式：
                    <select name="type" id="type" class="am-form-field">
                        <option value="get">GET</option>
                        <option value="post">POST</option>
                    </select>
                </div>
                <div>
                    是否签名：
                    <select name="sign" id="sign" class="am-form-field">
                        <option value="no">否</option>
                        <option value="yes">是</option>
                    </select> 
                </div> 
                <div id="sign_param" style="display:none">
                    签名参数：
                    <div class="sign_param_text am-g" >
                        <div class="am-u-sm-3">
                            <input name="appid" id="appid" type="text" placeholder="AppID" class="am-form-field">
                        </div>
                        <div class="am-u-sm-9">
                            <input name="appkey" id="appkey" type="password" placeholder="AppKey" class="am-form-field"/>
                        </div>
                    </div>
                </div>
                <div>
                    请求参数：
                    <div class="param am-g">
                        <div class="am-u-sm-3">
                            <input name="key" type="text" placeholder="KEY" class="am-form-field">
                        </div>
                        <div class="am-u-sm-9">
                            <input name="val" type="text" placeholder="VAL" class="am-form-field"/>
                        </div>
                    </div>
                </div>
            </form>
            <!--参数配置结束-->

            <!--工具按钮开始-->
            <div class="am-pagination-right">
                <button type="button" class="am-btn am-btn-default"><a href="multi.html" target="_blank">批 量 测 试</a></button>
                <button id="save" type="button" class="am-btn am-btn-default">保 存 配 置</button>
                <button id="lists" type="button" class="am-btn am-btn-default" data-am-offcanvas="{target:'#sidebar'}">显 示 列 表</button>
                <button id="add" type="button" class="am-btn am-btn-default">添 加 参 数</button>
                <button id="send" type="button" class="am-btn am-btn-success">发 送 请 求</button>
            </div>
            <!--工具按钮结束-->

            <!--侧边菜单开始-->
            <div id="sidebar" class="am-offcanvas">
                <div class="am-offcanvas-bar am-offcanvas-bar-flip">
                    <div id="list-content" class="am-offcanvas-content"></div>
                </div>
            </div>
            <!--侧边菜单结束-->
        </div>
    </div>
    <div class="am-panel am-panel-default">
        <div class="am-panel-hd">返回结果</div>
        <div class="am-panel-bd response">NULL</div>
    </div>
</div>
<!--加载JS开始-->
<script src="rsc/jquery-2.2.4.min.js" type="text/javascript"></script>
<script src="rsc/amazeui.min.js" type="text/javascript"></script>
<script src="rsc/tool.js" type="text/javascript"></script>
<!--加载JS结束-->
</body>
</html>
